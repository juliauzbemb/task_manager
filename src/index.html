<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <section class="tasks">
      <div class="tasks_add">
        <h1 class="title">TOP Tasks</h1>
        <div class="tasks_widget">
          <form class="tasks_widget_form">
            <input name="tasks_text" class="tasks_input" type="text">
          </form>
        </div>
      </div>
      <div class="tasks_pinned">
        <h1 class="title">Pinned:</h1>
        <div class="tasks_items">
        </div>
      </div>
      <div class="tasks_no_pinned">
        <h1 class="title title_error">No pinned tasks</h1>
      </div>
      <div class="tasks_all">
        <h1 class="title">All Tasks:</h1>
        <div class="tasks_items">
        </div>
      </div>
      <div class="not_found">
        <h1 class='title title_error'>No tasks found</h1>
      </div>
      <div class="tasks_error">
        <h1 class="title title_error">Ошибка. Введена пустая строка!</h1>
      </div>
  </section>
</body>
</html>
